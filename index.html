<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle Financeiro</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light text-dark">

  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Controle Financeiro</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#" id="menuExtrato">Extrato</a></li>
        <li class="nav-item"><a class="nav-link" href="#" id="menuControle">Controle</a></li>
      </ul>
    </div>
  </nav>

  <div class="container my-5" id="extratoSection">
    <h2 class="text-center mb-4">Adicionar Lançamento</h2>
    <form id="formLancamento" class="p-4 shadow rounded bg-white mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label class="form-label">Data</label>
        <input type="date" class="form-control" id="data" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Mês</label>
        <input type="text" class="form-control" id="mes" readonly>
      </div>
      <div class="mb-3">
        <label class="form-label">Categoria</label>
        <select id="categoria" class="form-select" required>
          <option value="">Selecione</option>
          <option>Salário</option>
          <option>Renda Extra</option>
          <option>Dízimo</option>
          <option>Alimentação</option>
          <option>Saúde</option>
          <option>Transporte</option>
          <option>Compras</option>
          <option>Pagamento</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Descrição</label>
        <input type="text" class="form-control" id="descricao" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Valor (R$)</label>
        <input type="number" step="0.01" class="form-control" id="valor" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Salvar</button>
      </div>
    </form>

    <hr class="my-5">

    <h4 class="text-center mb-3">Lançamentos</h4>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Data</th>
          <th>Mês</th>
          <th>Categoria</th>
          <th>Descrição</th>
          <th>Valor (R$)</th>
        </tr>
      </thead>
      <tbody id="tabelaLancamentos"></tbody>
    </table>
  </div>

  <div class="container my-5" id="controleSection" style="display:none;">
    <h2 class="text-center mb-4">Controle Mensal</h2>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="table-success">
          <tr>
            <th>Mês</th>
            <th>Total de Renda</th>
            <th>Total de Gastos</th>
          </tr>
        </thead>
        <tbody id="tabelaControle"></tbody>
      </table>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
