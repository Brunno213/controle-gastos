<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle Financeiro</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light text-dark">

  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">üí∞ Controle Financeiro</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#" id="menuExtrato">Extrato</a></li>
        <li class="nav-item"><a class="nav-link" href="#" id="menuRegistros">Registros</a></li>
        <li class="nav-item"><a class="nav-link" href="#" id="menuControle">Controle</a></li>

  <!-- Extrato -->
  <div class="container my-5" id="extratoSection">
    <h2 class="text-center mb-4">Adicionar Lan√ßamento</h2>
    <form id="formLancamento" class="p-4 shadow rounded bg-white mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label class="form-label">Data</label>
        <input type="date" class="form-control" id="data" required>
      </div>
      <div class="mb-3">
        <label class="form-label">M√™s</label>
        <input type="text" class="form-control" id="mes" readonly>
      </div>
      <div class="mb-3">
        <label class="form-label">Categoria</label>
        <select id="categoria" class="form-select" required>

          <option>D√≠zimo</option>
          <option>Alimenta√ß√£o</option>
          <option>Sa√∫de</option>

      </div>
      <div class="mb-3">
        <label class="form-label">Descri√ß√£o</label>
        <input type="text" class="form-control" id="descricao" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Valor (R$)</label>
        <input type="number" step="0.01" class="form-control" id="valor" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Salvar</button>
      </div>
    </form>
  </div>

  <!-- Registros -->
  <div class="container my-5" id="registrosSection" style="display:none;">
    <h2 class="text-center mb-4">Registros de Lan√ßamentos</h2>

    <div class="d-flex flex-wrap gap-2 mb-3 justify-content-center">
      <input type="text" id="pesquisaDescricao" class="form-control w-auto" placeholder="Pesquisar descri√ß√£o...">
      <select id="filtroMes" class="form-select w-auto">
        <option value="">Todos os meses</option>
        <option>Janeiro</option><option>Fevereiro</option><option>Mar√ßo</option>
        <option>Abril</option><option>Maio</option><option>Junho</option>
        <option>Julho</option><option>Agosto</option><option>Setembro</option>
        <option>Outubro</option><option>Novembro</option><option>Dezembro</option>
      </select>
    </div>

    <div class="table-responsive">
      <table class="table table-striped align-middle text-center">
        <thead class="table-success">
          <tr>
            <th>Data</th>
            <th>M√™s</th>
            <th>Categoria</th>
            <th>Descri√ß√£o</th>
            <th>Valor (R$)</th>
            <th>A√ß√µes</th>
          </tr>
        </thead>
        <tbody id="tabelaLancamentos"></tbody>
      </table>
    </div>
  </div>

  <!-- Controle -->
  <div class="container my-5" id="controleSection" style="display:none;">
    <h2 class="text-center mb-4">Controle Mensal</h2>
    <div id="tabelaControle" class="table-responsive"></div>
  </div>

  <!-- Toast container -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast align-items-center text-white bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toastMsg">A√ß√£o realizada com sucesso!</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
